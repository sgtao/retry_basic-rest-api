<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAPIハンズオン(+Vueクライアント)</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>WebAPIハンズオン-ユーザリスト＋絞込み-</h1>
        <ol>
          <li>【とらゼミ】の「<a href="https://www.youtube.com/watch?v=9GGRICOjA4c&list=PLX8Rsrpnn3IVW5P1H1s_AOP0EEyMyiRDA" target="_blank" rel="noopener noreferrer">Re:ゼロから始める Web API 入門【実践編】</a>」の模写コンテンツ</li>
          <li>RESTサーバから取得したユーザ情報を表示、ユーザー名で絞込みを行う</li>
          <li>
            <label for="search">ユーザ名で絞込み：</label>
            <input type="text" placeholder="入力してください" v-model="keyword" />
          </li>
        </ol>
        <p>{{ message }}</p>
      </header>
      <hr />
      <table>
        <thead>
          <th>ID</th>
          <th>ユーザ名</th>
          <th>プロフィール</th>
          <th>誕生日</th>
          <th>登録日時</th>
          <th>更新日時</th>
        </thead>
        <tbody id="users-list">
          <tr v-for="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.profile}}</td>
            <td>{{user.date_of_birth}}</td>
            <td>{{user.created_at}}</td>
            <td>{{user.updated_at}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <footer>
      this repository uploaded to <a href="https://github.com/sgtao/retry_basic-rest-api" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
