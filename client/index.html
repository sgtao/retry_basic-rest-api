<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAPIハンズオン(+Vueクライアント)</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <hr>
    <h1>WebAPIハンズオン-ユーザ登録-</h1>
    <label for="search">ユーザ名で検索</label>
    <input type="text" id="search"  v-model="keyword"/>
    <button id="search-btn">検索</button>
    <p>{{ message }}</p>
    <hr>
    <table>
      <thead>
        <th>ID</th>
        <th>ユーザ名</th>
        <th>プロフィール</th>
        <th>誕生日</th>
        <th>登録日時</th>
        <th>更新日時</th>
      </thead>
      <tbody id="users-list">
        <tr v-for="user in users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.profile}}</td>
          <td>{{user.date_of_birth}}</td>
          <td>{{user.created_at}}</td>
          <td>{{user.updated_at}}</td>
        </tr>
      </tbody>
  </table>
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
